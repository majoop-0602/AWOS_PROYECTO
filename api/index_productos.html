    <div class="container">
        <form id="frmProducto" method="POST">
        
            <h1 class="mt-4 mb-4">Gestión de Productos</h1>
            <div class="mb-1">
                <label for="txtId">ID:</label>
                <input type="text" id="txtId" name="txtId" class="form-control" placeholder="Automático" readonly>
            </div>
            <div class="mb-1">
                <label for="txtTitulo">Titulo:</label>
                <input type="text" id="txtTitulo" name="txtTitulo" class="form-control">
            </div>
            <div class="mb-1">
                <label for="txtDescripcion">Descripcion:</label>
                <textarea id="txtDescripcion" name="txtDescripcion" class="form-control"></textarea>
            </div>
            <div class="mb-1">
                <label for="txtPrecio">Precio:</label>
                <input type="number" id="txtPrecio" name="txtPrecio" class="form-control">
            </div>
            <div class="mb-1">
                <label for="txtTalla">Talla:</label>
                <input type="text" id="txtTalla" name="txtTalla" class="form-control">
            </div>
           <div class="mb-1">
                <label for="cboEstado">Estado:</label>
                <select type="text" id="cboEstado" name="cboEstado" class="form-select">
                        <option value="Nuevo">Nuevo</option>
                        <option value="Seminuevo">Seminuevo</option>
                        <option value="Usado">Usado</option>
                </select>
            </div>
            <div class="mb-1">
                <label for="cboIdCat">Categoria:</label>
                <select type="text" id="cboIdCat" name="cboIdCat" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>
             <div class="mb-1">
                <label for="cboIdVendedor">Vendedor:</label>
                <select type="text" id="cboIdVendedor" name="cboIdVendedor" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>
              <div class="mb-1">
                <label for="cboDisponible">Disponible:</label>
                <select type="text" id="cboDisponible" name="cboDisponible" class="form-select">
                        <option value="1">Si</option>
                        <option value="0">No</option>
                </select>
            </div>
            <div class="mb-1"><br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
                  <a href="https://wa.me/8781541493?text=Hola" target="_blank" class="btn btn-success rounded rounded-circle"  title="¡Contáctanos!" style="
                position: fixed; 
                bottom: 5;
                right: 0;
                font-size: 2em;
                "><i class="bi bi-whatsapp"></i></a>
            </div>
        </form>
        <br>
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Talla</th>
                    <th>Estado</th>
                    <th>ID Categoria</th>
                    <th>ID Vendedor</th>
                    <th>Disponible</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody id="tbodyProductos">
            </tbody>
        </table>
    </div>
