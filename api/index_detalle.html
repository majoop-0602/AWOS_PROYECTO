<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Usuarios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index_productos.html">Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index_pedidos.html">Pedidos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index_detalle.html">Detalle Pedido</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index_pagos.html">Pagos</a>
        </li>
        </ul>
    </div>
    </nav>
    <div class="container">
        <form id="frmDetalle" method="POST">
            <h1 class="mt-4 mb-4">Gestión de Detalle Producto</h1>

            <div class="mb-1">
                <label for="txtid_detalle">ID:</label>
                <input type="text" id="txtid_detalle" name="txtid_detalle" class="form-control" readonly>
            </div>

            <div class="mb-1">
                <label for="cboPedido">Pedido:</label>
                <select type="text" id="cboPedido" name="cboPedido" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

             <div class="mb-1">
                <label for="cboProducto">Producto:</label>
                <select type="text" id="cboProducto" name="cboProducto" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

            <div class="mb-1">
                <label for="txtcantidad">Cantidad:</label>
                <input type="number" id="txtcantidad" name="txtcantidad" class="form-control">
            </div>
            <div class="mb-1">
                <label for="txtprecio_unitario">Precio Unitario:</label>
                <input type="number" id="txtprecio_unitario" name="txtprecio_unitario" class="form-control">
            </div>
            <div class="mb-1">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Pedido</th>
                    <th>ID Producto</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyDetalle">
            </tbody>
        </table>
    </div>
</body>
</html>
