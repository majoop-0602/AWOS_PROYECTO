<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
   
    <div class = "container">

        <h1 class="mt-4 mb-4">Gestión de Pagos</h1>

        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Producto</th>
                    <th>Total</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody id="tbodyObtID"></tbody>
        </table>

        <form id="frmPagos" method="POST">
            <div class="mb-1">
                <label for="txtid">ID:</label>
                <input type="text" id="txtid" name="txtid" class="form-control" readonly>
            </div>
            <div class="mb-1">
                <label for="txtid_pedido">ID Pedido:</label>
                <input type="text" id="txtid_pedido" name="txtid_pedido" class="form-control" readonly >
            </div>
            <div class="mb-1">
                <label for="txtMonto">Monto:</label>
                <input type="number" id="txtMonto" name="txtMonto" class="form-control">
            </div>
            <div class="mb-1">
                <label for="cboEstadoPago">Estado de Pago:</label>
                <select type="text" id="cboEstadoPago" name="cboEstadoPago" class="form-select">
                        <option value="Aprobado">Aprobado</option>
                        <option value="Rechazado">Rechazado</option>
                        <option value="Pendiente">Pendiente</option>
                </select>
            </div>
            <div class="mb-1">
                <label for="txtReferenciaPaypal">Referencia PayPal:</label>
                <input type="text" id="txtReferenciaPaypal" name="txtReferenciaPaypal" class="form-control">
            </div>
            <div class="mb-1">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Pedido</th>
                    <th>Producto</th>
                    <th>Monto</th>
                    <th>Estado de Pago</th>
                    <th>Fecha de Pago</th>
                    <th>Año</th>
                    <th>Mes</th>
                    <th>Dia</th>
                    <th>Referencia PayPal</th>
                </tr>
            </thead>
            <tbody id="tbodyPagos"></tbody>
        </table>
    </div>
</body>
</html>
