<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedidos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
<div class="container">
        <h1 class="mt-4 mb-4">Gestión de Pedidos</h1>
   
    <form id="frmPedido" method="POST">

        <div class="mb-1">
            <label for="txtId">ID:</label>
            <input type="text" id="txtId" name="txtId" class="form-control" readonly>
        </div>

        <div class="mb-1">
                <label for="cboComprador">Comprador:</label>
                <select type="text" id="cboComprador" name="cboComprador" class="form-select">
                    <option value="">Selecciona una opción</option>
                </select>
            </div>

        <div class="mb-1">
            <label for="txtTotal">Total:</label>
            <input type="text" id="txtTotal" name="txtTotal" class="form-control">
        </div>

        <div class="mb-1">
            <label for="cboEstado">Estado:</label>
            <select id="cboEstado" name="cboEstado" class="form-select">
                <option value="Pendiente">Pendiente</option>
                <option value="Pagado">Pagado</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>

        <div class="mb-1">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>

    </form>

    <table class="table table-sm table-bordered mt-3">
        <thead>
            <tr>
                <th>Id</th>
                <th>Comprador</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody id="tbodyPedidos">
        </tbody>
    </table>

</div>
</body>
</html>
